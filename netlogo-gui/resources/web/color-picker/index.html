<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../dist/color-picker.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;">
    <div class="cp-container cp-embedded"></div>
    <script src="ColorPicker.standalone.js"></script>
    <script>
        function initWithMode(mode) {
            const savedColors = [
                [228, 202, 152, 255],
                [228, 110, 72, 255],
                [157, 110, 72, 255]
            ];
            let parent = document.querySelector('.cp-container');
            const colorPickerConfig = {
                parent: parent,
                initColor: [165, 234, 251, 255],
                initColorType: "rgb", 
                onColorSelect: (selectedColor) => {
                    console.log("Color selected:", selectedColor);
                    bridge.selectColor(selectedColor);
                },
                savedColors: savedColors,
                mode: mode
            };
            const colorPicker = new ColorPicker.ColorPicker(colorPickerConfig);
        }
    </script>
</body>
</html>
