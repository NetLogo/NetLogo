tools.behaviorSpace.hint = <font color="rgb(50, 75, 50)"><B>Добро пожаловать в новый редактор экспериментов «Пространство поведений»!</B><br>\
Мы добавили в это окно несколько новых функций. Если вы хотите узнать о них больше,<br>\
тогда вы можете навести указатель мыши на ярлыки или нажать кнопку «Справка» в нижней части окна, чтобы<br>\
прочитать нашу обновленную документацию.</font>
tools.behaviorSpace.experimentName = Имя эксперимента
