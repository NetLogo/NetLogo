tools.behaviorSpace.vary = Изменяйте переменные следующим образом (обратите внимание, скобки и кавычки):
tools.behaviorSpace.vary.info = Либо укажите значения, которые можно использовать, например:<br>\
["my-slider" 1 2 7 8]<br>\
или укажите начальное значение, приращение и конечное значение, например:<br>\
["my-slider" [0 1 10]] (обратите внимание на дополнительные скобки)<br>\
перебрать значения от 0, по 1 за раз до 10.<br>\
Кроме того, можно указать подэксперименты для создания<br>\
определенных комбинаций параметров. Например:<br>\
[["my-slider" 1 2]["my-slider-2" 3]] (обратите внимание на двувложенные скобки)<br>\
Вы также можете варьировать max-pxcor, min-pxcor, max-pycor, min-pycor, random-seed.
