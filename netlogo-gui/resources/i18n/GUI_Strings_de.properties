tools.behaviorSpace.vary = Variieren Sie die Variablen wie folgt (Klammern und Anführungszeichen beachten):

# this property extends across several lines, and has HTML breaks in it.
tools.behaviorSpace.vary.info = Sie können entweder die zu verwendenden Werte auflisten, z. B.:<br>\
["mein-schieberegler" 1 2 7 8]<br>\
oder Start, Schrittweite und Ende angeben, z. B.:<br>\
["mein-schieberegler" [0 1 10]] (beachten Sie die zusätzlichen Klammern)<br>\
um von 0 in Einerschritten bis 10 zu gehen.<br>\
Außerdem können Unterexperimente angegeben werden, um<br>\
spezifische Parameterkombinationen zu erstellen. Zum Beispiel:<br>\
[["mein-schieberegler" 1 2]["mein-schieberegler-2" 3]] (beachten Sie die doppelt verschachtelten Klammern)<br>\<br>\
Sie können auch max-pxcor, min-pxcor, max-pycor, min-pycor und/oder random-seed variieren.

