error.dialog.librariesMetadata.message = Beim Parsen der Metadaten der Bibliothek ist ein Problem aufgetreten. Bitte melden Sie das Problem \n\
an https://github.com/NetLogo/NetLogo-Libraries/issues oder an bugs@ccl.northwestern.edu und fügen Sie \n\
den Inhalt dieses Fensters in Ihren Bericht ein.
error.dialog.pleaseReport = \
NetLogo ist nicht in der Lage, Ihnen weitere Details zu diesem Fehler zu liefern.  Bitte melden Sie das Problem an https://github.com/NetLogo/NetLogo/issues \
oder an bugs@ccl.northwestern.edu und fügen Sie den Inhalt dieses Fensters in Ihren Bericht ein.\n\n\
Bitte geben Sie auch die Schritte an, die erforderlich sind, um das Problem zu reproduzieren.  \
Wenn Sie ein NetLogo-Modell (d.h. eine .nlogox-Datei) anhängen müssen, verpacken Sie es bitte \
zusammen mit allen Zusatzdateien in einer Zip-Datei um sicherzustellen, dass es übertragen werden kann. \
Wenn Sie den Fehler nicht reproduzieren können, versuchen Sie bitte zu beschreiben, welche Aktionen Sie ausgeführt haben, als der Fehler auftrat.\n\n\
Wir empfehlen Ihnen, die neueste Version von NetLogo zu verwenden, diese steht unter https://ccl.northwestern.edu/netlogo/download.shtml zum Downlaod bereit.
error.dialog.suppress = Nicht erneut anzeigen
error.dialog.showInternals = Interne Details anzeigen
error.dialog.outOfMemory = \
Ihr Modell ist zu groß, um mit dem NetLogo zur Verfügung stehenden Speicherplatz ausgeführt werden zu können!\n\
Weitere Informationen finden Sie im Abschnitt "Wie groß darf mein Modell sein?" der FAQ im Benutzerhandbuch.\n\
Warnung: Sie erhalten möglicherweise seltsame Ergebnisse, wenn Sie das aktuelle Modell weiter ausführen, ohne NetLogo neu zu starten.\n
error.dialog.outOfMemory.title = Modell zu groß
error.dialog.openFAQ = FAQ öffnen
warn.dialog.badjvm = Sie haben NetLogo unter der GNU libgcj Java VM gestartet. NetLogo läuft unter libgcj möglicherweise \
nicht gut oder überhaupt nicht. Wir empfehlen die Verwendung der Oracle Java VM, um NetLogo auszuführen. \
Neuere OpenJDK-Versionen können auch funktionieren. Wenn Sie fortfahren, kann es sein, dass NetLogo nicht richtig funktioniert.
